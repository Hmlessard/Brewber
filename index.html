<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Brewber</title>
</head>

<body>
    <header>
        <h1>
        <a href="/">Brewber</a>
        </h1>
    </header>
    
    <!-- hero/jumbotron -->
    <section class="hero is-small is-warning has-background">
        <img class="hero-background.is-transparent" src="./assets/images/hero-bg.jpg"> 
            <div class=" hero-body">
                <div class="container">
                    <h1 class="title">BrewberEats</h1>
                    <h2 class="subtitle">Find brews and food near you!</h2>
                </div>
            </div>
      </section>

    <!-- Brewery section -->
    <section class="m-5">
        <h2 class="is-size-2">Breweries Near You</h2>
        <div m-3>
            <h3 class="is-size-3">Search for a City:</h3>
            <form id="brew-form">
                <label class="form-label" for="city"></label>
                <input name="city" id="city" type="text" autofocus="true" /><br>
                <button type="submit" class="button is-info m-3">Search</button>
            </form>
        </div>

        <div>
            <h2 class="m-3 is-size-2"><span id="city-search-term"></span></h2>
            <div class="columns is-multiline" id="brewery-container"> </div>
        </div>

    </section>

    <!-- Uber section -->
    <section class="m-5">
        <h2>Ubers Near You</h2>
    </section>

    <!-- footer -->
    <footer class="m-5">
    <h2>Drink responsibly.</h2>
    <div>
        <a href="">Read Our Privay Policy</a></br> <!-- do you guys want something here? --> 
        &copy; 2021 Brewber, Inc.
    </div>
</footer>

    <script src="./assets/js/breweryubery.js"></script>
</body>

</html>
